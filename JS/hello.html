<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello</title>
        <script>
            // Event-Driven Programming is a programming paradigm that centers around the detection of events, and actions that should be taken when an event is detected.
            function hello() {
                alert('Hello, world!');
            }
        </script>
    </head>
    <body>
        <h1>Hello!</h1>
        <button onclick="hello()">Click Here</button>
    </body>
</html>
