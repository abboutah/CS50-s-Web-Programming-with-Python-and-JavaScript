<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Colors</title>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                // detect changes in select using onchange attribute
                document.querySelector('select').onchange = function() {
                    // this is a keyword that changes based on the context in which it's used
                    // in the case of an event handler, this refers to the object that triggered the event
                    document.querySelector('#hello').style.color = this.value;
                }
            });
        </script>
    </head>
    <body>
        <h1 id="hello">Hello</h1>
        <select>
            <option value="black">Black</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
        </select>

    </body>
</html>
