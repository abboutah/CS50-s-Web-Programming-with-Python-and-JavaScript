<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Counter</title>
        <script>
            // var: used to define a variable globally
            // let: used to define a variable in scope
            let counter = 0;

            function count() {
                counter++;
                alert(counter);
            }

        </script>
    </head>
    <body>
        <h1>Hello!</h1>
        <button onclick="count()">Count</button>
    </body>
</html>
