<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello</title>
        <script>
            function hello() {
                // look through an HTML page and extract element out of that page
                // innerhtml to manipulate the element 
                document.querySelector('h1').innerHTML = 'Goodbye!';
            }
        </script>
    </head>
    <body>
        <h1>Hello!</h1>
        <button onclick="hello()">Click Here</button>
    </body>
</html>
